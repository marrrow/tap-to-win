<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tap to Win!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Telegram Web App JS Library -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Prevent unwanted scrolling or zooming */
    html, body {
      touch-action: none;
      user-select: none;
      overflow: hidden;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 480px;
      width: 90%;
    }
    h1 {
      margin-bottom: 15px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    .status-cards {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 10px;
      min-width: 100px;
    }
    .card span {
      font-size: 1.4em;
      font-weight: bold;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 25px;
    }
    .progress-bar {
      height: 100%;
      background: #00C9FF;
      width: 0%;
      transition: width 0.5s ease;
      border-radius: 10px;
    }
    .button-group {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }
    .button-group button {
      flex: 1;
      background: linear-gradient(135deg, #00C9FF, #007ea7);
      border: none;
      padding: 15px;
      font-size: 1.1em;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .button-group button:hover {
      transform: scale(1.03);
    }
    #status {
      margin-top: 15px;
      min-height: 24px;
      font-size: 1.1em;
    }
    #winnerModal {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      animation: fadeIn 0.8s ease;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .control-buttons {
      margin-top: 20px;
      text-align: center;
    }
    .control-buttons button {
      background: linear-gradient(135deg, #00C9FF, #007ea7);
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      border-radius: 25px;
      cursor: pointer;
      margin: 5px;
      transition: background 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap to Win!</h1>
    <div class="status-cards">
      <div class="card">
        <p>Your Taps</p>
        <span id="credits">--</span>
      </div>
      <div class="card">
        <p>Jackpot</p>
        <span id="jackpot">0</span>
      </div>
    </div>
    <div id="countdown">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="button-group">
      <button id="tapButton">Tap!</button>
      <button id="buyButton">Buy 50 Taps</button>
    </div>
    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script>
    // Prevent default touchmove to lock screen behavior
    document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });

    // Signal Telegram Web App is ready
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Helper: format time with milliseconds
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const ms = ('00' + (timestamp % 1000)).slice(-3);
      return date.toLocaleTimeString() + '.' + ms;
    }

    const ROUND_DURATION = 60 * 1000;
    let roundStartTime = null;
    let roundEndTime = null;

    // Get user info from Telegram or default
    function getUser() {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        return Telegram.WebApp.initDataUnsafe.user;
      }
      return { id: 0, username: "Player1" };
    }

    // Fetch user's current tap balance from server
    function fetchBalance() {
      const user = getUser();
      fetch('/balance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('credits').innerText = data.balance;
        }
      })
      .catch(err => console.error(err));
    }

    // Initialize the round (reset round state without affecting user balances)
    function initRound() {
      fetch('/reset')
        .then(response => response.json())
        .then(data => {
          roundStartTime = data.roundStartTime;
          roundEndTime = data.roundEndTime;
          document.getElementById('jackpot').innerText = data.jackpot;
          updateCountdown();
        })
        .then(() => fetchBalance());
    }

    // Update countdown timer and progress bar
    function updateCountdown() {
      const countdownElem = document.getElementById('countdown');
      const progressBar = document.getElementById('progress-bar');
      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = roundEndTime - now;
        const elapsed = now - roundStartTime;
        const percent = Math.min((elapsed / ROUND_DURATION) * 100, 100);
        progressBar.style.width = percent + '%';
        if (remaining <= 0) {
          clearInterval(interval);
          countdownElem.innerText = "Round over!";
          drawWinner();
        } else {
          countdownElem.innerText = `Time remaining: ${Math.floor(remaining / 1000)} s`;
        }
      }, 1000);
    }

    // Tap button: record a tap
    document.getElementById('tapButton').addEventListener('click', () => {
      const user = getUser();
      fetch('/tap', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('status').innerText =
            `Tap recorded at ${formatTime(data.timestamp)}`;
          document.getElementById('jackpot').innerText = data.jackpot;
          fetchBalance();
        } else {
          document.getElementById('status').innerText = data.message;
        }
      })
      .catch(err => console.error(err));
    });

    // Buy button: simulate purchase of 50 taps
    document.getElementById('buyButton').addEventListener('click', () => {
      const user = getUser();
      fetch('/buy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, amount: 50 })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerText = data.message;
        fetchBalance();
      })
      .catch(err => console.error(err));
    });

    // Draw winner and show friendly result window with next round controls
    function drawWinner() {
      fetch('/draw')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            const currentUser = getUser();
            const isWinner = (data.winningTap.user.id === currentUser.id);
            const myTaps = data.results.filter(r => r.user.id === currentUser.id);
            let myBest = myTaps.length > 0 ? myTaps.reduce((prev, curr) => (curr.diff < prev.diff ? curr : prev)) : null;
            const resultsElem = document.getElementById('results');
            const winnerModal = document.createElement('div');
            winnerModal.id = 'winnerModal';
            let html = `<h2>Round Results</h2>`;
            html += `<p>Winning Time: ${formatTime(data.winningTime)}</p>`;
            html += `<p>Winner: <strong>${data.winningTap.user.username}</strong><br>
                     Tap at: ${formatTime(data.winningTap.timestamp)} (Diff: ${data.winningTap.diff} ms)</p>`;
            html += `<p>Jackpot Awarded: ${data.jackpot}</p>`;
            if (isWinner) {
              html += `<p style="color: lightgreen; font-size: 1.3em;">Congratulations! You won this round!</p>`;
              if (currentUser.id !== ${OWNER_ID}) {
                html += `<p>Your new tap balance: ${data.winnerBalance}</p>`;
              }
            } else {
              if (myBest) {
                const gap = myBest.diff - data.winningTap.diff;
                html += `<p>Your closest tap was at ${formatTime(myBest.timestamp)}.<br>
                         You missed by ${gap} ms.</p>`;
              } else {
                html += `<p>You did not tap this round.</p>`;
              }
            }
            html += `<div class="control-buttons">
                       <p>Next round starts in <span id="nextTimer">10</span> s.</p>
                       <button id="nextGameButton">Next Round Now</button>
                       <button id="stayButton">Stay on Results</button>
                     </div>`;
            winnerModal.innerHTML = html;
            resultsElem.innerHTML = "";
            resultsElem.appendChild(winnerModal);
            
            let countdown = 10;
            const timerElem = document.getElementById('nextTimer');
            const countdownInterval = setInterval(() => {
              countdown--;
              if (timerElem) timerElem.innerText = countdown;
              if (countdown <= 0) {
                clearInterval(countdownInterval);
                proceedToNextRound();
              }
            }, 1000);
            document.getElementById('nextGameButton').addEventListener('click', () => {
              clearInterval(countdownInterval);
              proceedToNextRound();
            });
            document.getElementById('stayButton').addEventListener('click', () => {
              clearInterval(countdownInterval);
            });
          } else {
            document.getElementById('results').innerText = data.message;
          }
        })
        .catch(err => console.error(err));
    }

    function proceedToNextRound() {
      location.reload();
    }

    // Initialize round on page load
    initRound();
  </script>
</body>
</html>
