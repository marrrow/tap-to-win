<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tap to Win!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Telegram Web App JS Library -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Lock touch actions to prevent accidental swiping or zooming */
    html, body {
      touch-action: none;
      user-select: none;
      overflow: hidden;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      margin: 5px 0 15px;
      line-height: 1.4;
    }
    #tapButton, #buyButton {
      background-color: #00C9FF;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
      width: 100%;
    }
    #tapButton:hover, #buyButton:hover {
      background-color: #007ea7;
    }
    #status, #results {
      margin-top: 20px;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .info {
      font-size: 1.2em;
      font-weight: bold;
    }
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      background: #00C9FF;
      width: 0%;
      transition: width 0.5s ease;
    }
    #winnerModal {
      background: rgba(0, 0, 0, 0.85);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      animation: fadeIn 1s ease;
      text-align: left;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .control-buttons {
      margin-top: 15px;
      text-align: center;
    }
    .control-buttons button {
      background-color: #00C9FF;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }
    .control-buttons button:hover {
      background-color: #007ea7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap to Win!</h1>
    <p>
      Continuous game â€“ each minute a round is played.<br>
      Your tap balance persists across rounds.<br>
      Only the owner secretly starts with 1,000,000 taps; others must buy taps to play.
    </p>
    <p>
      Your Taps: <span class="info" id="credits">--</span><br>
      Jackpot: <span class="info" id="jackpot">0</span>
    </p>
    <div id="countdown">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="tapButton">Tap!</button>
    <button id="buyButton">Buy 50 Taps</button>
    <div id="status"></div>
    <div id="results"></div>
  </div>

  <script>
    // Prevent default touchmove to lock the screen
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });

    // Signal to Telegram that the Web App is ready
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Helper: format time with millisecond precision
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const ms = ('00' + (timestamp % 1000)).slice(-3);
      return date.toLocaleTimeString() + '.' + ms;
    }

    const ROUND_DURATION = 60 * 1000;
    let roundStartTime = null;
    let roundEndTime = null;

    // Get user info from Telegram or default
    function getUser() {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        return Telegram.WebApp.initDataUnsafe.user;
      }
      return { id: 0, username: "Player1" };
    }

    // Fetch current user tap balance from server
    function fetchBalance() {
      const user = getUser();
      fetch('/balance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('credits').innerText = data.balance;
        }
      })
      .catch(err => console.error(err));
    }

    // Initialize round state (reset round state only, keep user balances)
    function initRound() {
      fetch('/reset')
        .then(response => response.json())
        .then(data => {
          roundStartTime = data.roundStartTime;
          roundEndTime = data.roundEndTime;
          document.getElementById('jackpot').innerText = data.jackpot;
          updateCountdown();
        })
        .then(() => fetchBalance());
    }

    // Update countdown timer and progress bar
    function updateCountdown() {
      const countdownElem = document.getElementById('countdown');
      const progressBar = document.getElementById('progress-bar');
      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = roundEndTime - now;
        const elapsed = now - roundStartTime;
        const percent = Math.min((elapsed / ROUND_DURATION) * 100, 100);
        progressBar.style.width = percent + '%';
        if (remaining <= 0) {
          clearInterval(interval);
          countdownElem.innerText = "Round over!";
          drawWinner();
        } else {
          countdownElem.innerText = `Time remaining: ${Math.floor(remaining / 1000)} s`;
        }
      }, 1000);
    }

    // Tap button: record a tap
    document.getElementById('tapButton').addEventListener('click', () => {
      const user = getUser();
      fetch('/tap', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('status').innerText =
            `Tap recorded at ${formatTime(data.timestamp)}`;
          document.getElementById('jackpot').innerText = data.jackpot;
          fetchBalance();
        } else {
          document.getElementById('status').innerText = data.message;
        }
      })
      .catch(err => console.error(err));
    });

    // Buy button: simulate purchase of 50 taps
    document.getElementById('buyButton').addEventListener('click', () => {
      const user = getUser();
      fetch('/buy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, amount: 50 })
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').innerText = data.message;
        fetchBalance();
      })
      .catch(err => console.error(err));
    });

    // Draw winner and show a friendly results window with next round controls
    function drawWinner() {
      fetch('/draw')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            const currentUser = getUser();
            const isWinner = (data.winningTap.user.id === currentUser.id);
            const myTaps = data.results.filter(r => r.user.id === currentUser.id);
            let myBest = myTaps.length > 0 ? myTaps.reduce((prev, curr) => (curr.diff < prev.diff ? curr : prev)) : null;
            const resultsElem = document.getElementById('results');
            const winnerModal = document.createElement('div');
            winnerModal.id = 'winnerModal';
            let html = `<h2>Round Results</h2>`;
            html += `<p>Winning Time: ${formatTime(data.winningTime)}</p>`;
            html += `<p>Winner: <strong>${data.winningTap.user.username}</strong><br>
                     Tap at: ${formatTime(data.winningTap.timestamp)} (Diff: ${data.winningTap.diff} ms)</p>`;
            html += `<p>Jackpot Awarded: ${data.jackpot}</p>`;
            if (isWinner) {
              html += `<p style="color: lightgreen; font-size: 1.3em;">Congratulations! You won this round!</p>`;
              // For owner, do not announce the special balance
              if (currentUser.id !== ${OWNER_ID}) {
                html += `<p>Your new balance: ${data.winnerBalance}</p>`;
              }
            } else {
              if (myBest) {
                const gap = myBest.diff - data.winningTap.diff;
                html += `<p>Your closest tap was at ${formatTime(myBest.timestamp)}.<br>
                         You missed by ${gap} ms.</p>`;
              } else {
                html += `<p>You did not tap this round.</p>`;
              }
            }
            html += `<div class="control-buttons">
                       <p>Next round starts in <span id="nextTimer">10</span> s.</p>
                       <button id="nextGameButton">Next Round Now</button>
                       <button id="stayButton">Stay on Results</button>
                     </div>`;
            winnerModal.innerHTML = html;
            resultsElem.innerHTML = "";
            resultsElem.appendChild(winnerModal);
            
            let countdown = 10;
            const timerElem = document.getElementById('nextTimer');
            const countdownInterval = setInterval(() => {
              countdown--;
              if (timerElem) timerElem.innerText = countdown;
              if (countdown <= 0) {
                clearInterval(countdownInterval);
                proceedToNextRound();
              }
            }, 1000);
            document.getElementById('nextGameButton').addEventListener('click', () => {
              clearInterval(countdownInterval);
              proceedToNextRound();
            });
            document.getElementById('stayButton').addEventListener('click', () => {
              clearInterval(countdownInterval);
            });
          } else {
            document.getElementById('results').innerText = data.message;
          }
        })
        .catch(err => console.error(err));
    }

    function proceedToNextRound() {
      location.reload();
    }

    // Initialize round on page load
    initRound();
  </script>
</body>
</html>
