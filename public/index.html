<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tap to Win!</title>
  <!-- Telegram Web App JS Library -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #2C5364, #203A43, #0F2027);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin: 5px 0 15px;
    }
    #tapButton {
      background-color: #00C9FF;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    #tapButton:hover {
      background-color: #007ea7;
    }
    #status, #results {
      margin-top: 20px;
    }
    #countdown {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .info {
      font-size: 1.2em;
      font-weight: bold;
    }
    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      height: 20px;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      background: #00C9FF;
      width: 0%;
      transition: width 0.5s ease;
    }
    #winnerModal {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin: 5px 0;
    }
    .reset-button {
      background-color: #FF3366;
      border: none;
      padding: 10px 20px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }
    .reset-button:hover {
      background-color: #cc274f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tap to Win!</h1>
    <p>
      Every 1‑minute tournament, a jackpot is drawn. Each tap costs 1 credit (unless you’re the owner).<br>
      You start with <span class="info" id="credits">100</span> credits, and the jackpot grows with each tap.
    </p>
    <p>Jackpot: <span class="info" id="jackpot">0</span></p>
    <div id="countdown">Loading...</div>
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <button id="tapButton">Tap!</button>
    <div id="status"></div>
    <div id="results"></div>
    <button id="resetButton" class="reset-button">Reset Round (Testing)</button>
  </div>

  <script>
    // Signal to Telegram that the Web App is ready (if launched from Telegram)
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
    }

    // Helper function to format timestamps including milliseconds
    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const ms = timestamp % 1000;
      return date.toLocaleTimeString() + '.' + ms;
    }

    // Must match backend ROUND_DURATION (1 minute = 60,000 ms)
    const ROUND_DURATION = 60 * 1000;
    let roundStartTime = null;
    let roundEndTime = null;
    
    // Get full user data from Telegram if available; otherwise default
    function getUser() {
      if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
        return Telegram.WebApp.initDataUnsafe.user;
      }
      return { id: 0, username: "Player1" };
    }
    
    // Initialize the round by calling /reset
    function initRound() {
      fetch('/reset')
        .then(response => response.json())
        .then(data => {
          roundStartTime = data.roundStartTime;
          roundEndTime = data.roundEndTime;
          document.getElementById('credits').innerText = data.credits;
          document.getElementById('jackpot').innerText = data.jackpot;
          updateCountdown();
        });
    }
    
    // Update countdown timer and progress bar every second
    function updateCountdown() {
      const countdownElem = document.getElementById('countdown');
      const progressBar = document.getElementById('progress-bar');
      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = roundEndTime - now;
        const elapsed = now - roundStartTime;
        const percent = Math.min((elapsed / ROUND_DURATION) * 100, 100);
        progressBar.style.width = percent + '%';
        if (remaining <= 0) {
          clearInterval(interval);
          countdownElem.innerText = "Round over!";
          drawWinner();
        } else {
          countdownElem.innerText = `Time remaining: ${Math.floor(remaining / 1000)} s`;
        }
      }, 1000);
    }
    
    // Tap button event: record each tap using getUser() without prompting
    document.getElementById('tapButton').addEventListener('click', () => {
      const user = getUser();
      fetch('/tap', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'ok') {
          document.getElementById('status').innerText =
            `Tap recorded at ${formatTime(data.timestamp)}`;
          document.getElementById('credits').innerText = data.credits;
          document.getElementById('jackpot').innerText = data.jackpot;
        } else {
          document.getElementById('status').innerText = data.message;
        }
      })
      .catch(err => console.error(err));
    });
    
    // Draw the winner when the round ends and display a styled winner window
    function drawWinner() {
      fetch('/draw')
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            const currentUser = getUser();
            const isWinner = (data.winningTap.user.id === currentUser.id);
            // Find best tap of current user (if any)
            const myTaps = data.results.filter(r => r.user.id === currentUser.id);
            let myBest = null;
            if(myTaps.length > 0) {
              myBest = myTaps.reduce((prev, curr) => (curr.diff < prev.diff ? curr : prev));
            }
            const resultsElem = document.getElementById('results');
            const winnerModal = document.createElement('div');
            winnerModal.id = 'winnerModal';
            let html = `<h2>Results</h2>`;
            html += `<p>Winning Time: ${formatTime(data.winningTime)}</p>`;
            html += `<p>Winner: <strong>${data.winningTap.user.username}</strong> with a tap at ${formatTime(data.winningTap.timestamp)}<br>(Diff: ${data.winningTap.diff} ms)</p>`;
            html += `<p>Jackpot: ${data.jackpot}</p>`;
            if(isWinner) {
              html += `<p style="color: lightgreen; font-size: 1.3em;">Congratulations! You won this round!</p>`;
            } else {
              if(myBest) {
                const gap = myBest.diff - data.winningTap.diff;
                html += `<p>Your closest tap was at ${formatTime(myBest.timestamp)}.<br>You were ${gap} ms away from winning.</p>`;
              } else {
                html += `<p>You did not tap this round.</p>`;
              }
            }
            // Add a control section for starting the next game
            html += `<p>Next game starts in <span id="nextTimer">10</span> seconds.</p>`;
            html += `<button id="nextGameButton">Next Game Now</button>`;
            html += `<button id="stayButton">Stay on Results</button>`;
            winnerModal.innerHTML = html;
            resultsElem.innerHTML = "";
            resultsElem.appendChild(winnerModal);
            // Setup countdown timer for auto next game
            let countdown = 10;
            const timerElem = document.getElementById('nextTimer');
            const countdownInterval = setInterval(() => {
              countdown--;
              if(timerElem) timerElem.innerText = countdown;
              if(countdown <= 0) {
                clearInterval(countdownInterval);
                proceedToNextGame();
              }
            }, 1000);
            // Next game button event
            document.getElementById('nextGameButton').addEventListener('click', () => {
              clearInterval(countdownInterval);
              proceedToNextGame();
            });
            // Stay button event: cancel auto-next game
            document.getElementById('stayButton').addEventListener('click', () => {
              clearInterval(countdownInterval);
            });
          } else {
            document.getElementById('results').innerText = data.message;
          }
        })
        .catch(err => console.error(err));
    }
    
    function proceedToNextGame() {
      location.reload();
    }
    
    // Reset round manually for testing
    document.getElementById('resetButton').addEventListener('click', () => {
      location.reload();
    });
    
    // Initialize the round when the page loads
    initRound();
  </script>
</body>
</html>
